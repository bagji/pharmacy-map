<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>네이버 지도 테스트</title>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=a082by5b3w"></script>
    <style>
        #map { width: 100%; height: 400px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        try {
            var map = new naver.maps.Map('map', {
                center: new naver.maps.LatLng(37.5665, 126.9780), // 서울
                zoom: 10
            });
            console.log("지도 로드 성공!");
        } catch (error) {
            console.error("지도 로드 실패:", error);
        }
    </script>
</body>
</html>
